<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="img">
  <img src="./assets/images/profilepic.jpg" alt="profile image">
</div>
<div class="intro">
  <h2>Pawan</h2>
  <h3>Haryana, India</h3>
  </div>
  <div class="para">
  <p>"Front-end developer and avid reader."</p>
</div>
<div class="social-container">
  <ul style="list-style: none;">
  <li><a class="social-link active" href="">GitHub</a></li>
  <li><a class="social-link" href="">Frontend Mentor</a></li>
  <li><a class="social-link" href="">LinkedIn</a></li>
  <li><a class="social-link" href="http://www.twitter.com" target="_blank">Twitter</a></li>
  <li><a class="social-link" href="http://www.instagram.com" target="_blank">Instagram</a></li>
</ul>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pawan</a>.
  </div>
</div>

</body>
</html>
